<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Sheria Search</title>
    <link rel="stylesheet" href="styles/style.css" />

    <script src="styles/script.js"></script>
    <style>
         body {
            padding: 20px;
        }

        .custom-row {
            border: 2px solid #687380; /* Add border to the entire row */
            border-radius: 10px; /* Add border-radius for a rounded appearance */
            overflow: hidden; /* Clear the float to contain child elements */
            margin: 50px;
        }

        .custom-content {
            padding: 20px;
            border-right: 1px solid #ddd; /* Add a right border to separate the left and right sections */
        }

        .signup-card {
            padding: 20px;
        }

       
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row custom-row">

            <!-- Left Content -->
            <div class="col-md-6 custom-content">
                <h2>sheria Search</h2>
                <p>Google</p>
                <!-- Add any additional content here -->
            </div>
            <div class="col-md-6">  
                <div>
                    <div class="card-body signup-card no-border">
                        <h5 class="card-title">Sign Up</h5>
                        <form>
                            <div class="form-group">
                                <label for="signupUsername">Username</label>
                                <input type="text" class="form-control" id="signupUsername"
                                    placeholder="Choose a username">
                            </div>
                            <div class="form-group">
                                <label for="firstName">first Name</label>
                                <input type="text" class="form-control" id="firstName"
                                    placeholder="Enter your first name">
                            </div>
                            <div class="form-group">
                                <label for="lastName">last Name</label>
                                <input type="text" class="form-control" id="lastName"
                                    placeholder="Enter your last name">
                            </div>
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="email" class="form-control" id="Email"
                                    placeholder="Enter your email address">
                            </div>
                            <div class="form-group">
                                <label for="signupPassword">Password</label>
                                <input type="password" class="form-control" id="signupPassword"
                                    placeholder="Choose a password">
                            </div>
                            <div class="form-group">
                                <label for="signupPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="signupPassword"
                                    placeholder="Repeat your password">
                            </div>
                            <button type="submit" class="btn btn-success">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/742b4de85d.js" crossorigin="anonymous"></script>
<!-- Link to Bootstrap 5 JavaScript and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

</html>
